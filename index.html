<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      index.css * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f5f5f5;
      }
      .card {
        position: fixed;
        width: 500px;
        cursor: grab;
        left: 0;
        top: 0;
      }
      .card.grabing {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <img
      draggable="false"
      class="card"
    />
    <script src="./index.js"></script>
  </body>
</html>
